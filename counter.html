<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Word Counter</title>
   <link rel="stylesheet" href="counter.css">
</head>

<body>
   <div class="main">
      <img
         src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
         alt="Image">

      <div class="name">CHAR COUNTER</div>
      <div class="inpt">
         <textarea id="userInput" placeholder=" Write something here ..."></textarea>

      </div>
      <div class="btn">
         <button id="countButton">COUNT</button>
      </div>

      <div class="cir1 box">
         <p id="l1">Lowercase count : 0</p>


      </div>
      <div class="cir2 box">
         <p id="l3">Uppercase count : 0</p>

      </div>
      <div class="cir3 box">
         <p id="l5">Numbers count : 0</p>

      </div>
      <div class="cir4 box">
         <p id="l7">Special-char count : 0</p>

      </div>
      <div id="output">


      </div>
   </div>
   <script src="counter.js"></script>
</body>

</html>
